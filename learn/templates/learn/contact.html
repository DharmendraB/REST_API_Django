{% extends 'base.html' %}
{% block title %} ContactUs {% endblock %}
{% block contactactive %}active{% endblock contactactive %}
<!-- Body Part Here-->
{% block content %}
<div class="container my-3">
<h3>Contact Us</h3>
 <form action="/blog/contact/" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control"  id="name" name="name" placeholder="Enter Your Name" required>
  </div>
    <div class="form-group">
      <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
  </div>
     <div class="form-group">
      <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
  <div class="form-group">
    <label for="txtmsg">How I Help You?</label>
    <textarea class="form-control" id="txtmsg" name="txtmsg" rows="3" required></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <span class=" alert-success fade show" >{{msgDisply}} </span> 
</form>
</div>
{% endblock %}
